<div class="search-container">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="busca" />
    <button class="btn btn-outline-primary" (click)="pesquisar()">Pesquisar</button>
  </div>
  <h3>Resultado Pesquisa</h3>
</div>

<div class="row">
  <div *ngFor="let item of lista" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
    <div class="card h-100">
      <img 
        class="card-img-top" 
        [src]="'./assets/' + item.codigo + '.jpg'" 
        alt="Card image" 
        (click)="abrirDetalhe(item)" 
      />
      <div class="card-body">
        <h4 class="card-title">{{ item.nome }}</h4>
        <p class="card-text">R$ {{ item.valor }}</p>
        <button *ngIf="item.estoque > 0" class="btn btn-primary" (click)="comprar(item)">Comprar</button>
        <button class="btn btn-success" (click)="abrirDetalhe(item)">Descrição</button>
      </div>
    </div>
  </div>
</div>
