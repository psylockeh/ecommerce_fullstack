<div class="login-card">
  <h2>Login</h2>
  <div *ngIf="mensagem" class="alert alert-info">{{ mensagem }}</div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <div class="additional-actions">
    <a href="./esqueci">Esqueci Minha Senha</a><br>
    <a href="./cadastro">Novo Cadastro</a>
  </div>
</div>
