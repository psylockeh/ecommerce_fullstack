<div class="row">
 
  <div *ngFor="let item of lista" class="card col-3" style="width:400px">
    <img class="card-img-top" 
         src="./assets/{{item.codigo}}.jpg" width="46px" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{item.nome}}</h4>
      <p class="card-title">R$ {{item.valor}}</p>
      <p class="card-text">marca: {{item.marca}}</p>
      <p class="card-text">tecido: {{item.tecido}}</p>
      <p class="card-text">cor: {{item.cor}}</p>
      <div class="botoes">
        <button *ngIf="item.estoque > 0" 
                class="btn btn-primary"
                (click)="comprar(item);">Comprar</button>
        <button 
          class="btn btn-primary"
          (click)="abrirDescricao(item);">Descrição</button>
      </div>
    </div>
  </div>
</div>
