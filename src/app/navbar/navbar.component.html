<div class="row">
  <div *ngFor="let item of lista" class="card col-12 col-md-6 col-lg-4 mb-3" style="width: 100%;">
    <img 
      class="card-img-top" 
      [src]="'./assets/' + item.codigo + '.jpg'" 
      alt="Card image" 
      (click)="abrirDetalhe(item)" 
    />
    <div class="card-body">
      <h4 class="card-title">{{ item.nome }}</h4>
      <p class="card-text">R$ {{ item.valor }}</p>
      <button *ngIf="item.estoque > 0" class="btn btn-primary btn-sm btn-green" (click)="comprar(item)">Comprar</button>
      <button class="btn btn-success btn-sm" (click)="abrirDetalhe(item)">Detalhe</button>
    </div>
  </div>
</div>
